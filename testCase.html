<!DOCTYPE html>
<html>
<head>
    <title>Repo browser</title>
</head>
<body>
	<p onclick="toto()">Hello</p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="lib/jquery-jsonp-2.2.1.min.js"></script>
	<script src="lib/github.js"></script>

	<script type="text/javascript">
		function toto(){
			console.log("toto");

            this.toto = "bouya";

            $.ajax({
              url: "https://github.com/api/v2/json/commits/list/sourcemint/platform-mozilla-addon-sdk/master?page=1",
              dataType:  'jsonp',
              context: this,
              success: function( data ) {
                  console.log("aaa" + this.toto);
              },
              error: function(data,msg) {
                  console.log("Could not find " + data["branch"] + " - " + msg);
              }
            });

           
            $.jsonp({
              url: "https://github.com/api/v2/json/commits/list/sourcemint/platform-mozilla-addon-sdk/master?page=2&callback=?",
              context: this,
              success: function() {
                  console.log("aaa");
              },
              error: function(d, msg) {
                  console.log("Could not find " + this.toto + " - " + msg);
              }
            });

		}
	</script>
</body>
</html>
