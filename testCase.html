<!DOCTYPE html>
<html>
<head>
    <title>Repo browser</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"> 
</head>
<body>
	<p onclick="toto()">Hello</p>
	<script src="lib/github.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

	<script type="text/javascript">
		function toto(){
			console.log("toto");

            		
			var url = 'https://github.com/api/v2/json/commits/list/sourcemint/platform-mozilla-addon-sdk/master?page=2';
			
			url+= '&callback=?'
			$.get(url, function(data) {
                console.log( data );
            });
            
			
			$.getJSON( 'https://github.com/api/v2/json/commits/list/sourcemint/platform-mozilla-addon-sdk/master?page=1', function( json ) {console.log( json )} );


			
			$.ajax({
				url: "https://github.com/api/v2/json/commits/list/sourcemint/platform-mozilla-addon-sdk/master?page=2",
				success: function( response ){
				    console.log( response );
  				},
 				statusCode: {
 				    404: function(){
 				        console.log("failed but success");
 				    }
 				}
			});

			gh.commit.forBranch( "sourcemint", "platform-mozilla-addon-sdk", "master?page=2", function(response){console.log(response)}, {} );
		}
	</script>
</body>
</html>
